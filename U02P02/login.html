<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <h1>Iniciar Sesion</h1>
</head>
<body>
    
    <form action="">
        Ingrese su usuario y contraseña <br>
        una vez ingresados se le enviara un link de verificacion a su <br>
        correo electronico <br><br>
        <label for="usuario">Usuario</label>
        <input type="text" placeholder="Usuario o correo electronico" id="usuario" name="usuario">
        <br>
        <label for="pw">Contraseña</label>
        <input type="password" placeholder= "Contraseña" name="pw" id="pw">
        <br>
        <label for="check">Recordarme</label>
        <input type="checkbox" name="check" id="check">
        <br>
        <input type="button" value="Enviar" name="bt" id="bt">
    </form>
</body>
</html>
